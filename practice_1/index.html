  <body>
    <script></script>
    <script src="./index.spec.js"></script>
    <script>
      function minus(x, y) {
        return x - y;
      }

      function checkExamResult(score) {
        if (score >= 50) {
          return 'Pass';
        } else {
          return 'Fail';
        }
      }

      function divide(x, y) {
        return x / y;
      }

      function getAverage(x, y) {
        return (x + y) / 2;
      }

      function getGrade(score) {
        if (score >= 90) {
          return 'A';
        } else if (score >= 80 && score < 90) {
          return 'B';
        } else if (score >= 70 && score < 80) {
          return 'C';
        } else if (score >= 60 && score < 70) {
          return 'D';
        } else if (score >= 50 && score < 60) {
          return 'E';
        } else {
          return 'F';
        }
      }

      function getNumbersLargerThanTen(array) {
        let numlarger = [];
        for (let i = 0; i < array.length; i++) {
          if (array[i] > 10) {
            numlarger.push(array[i]);
          }
        }
        return numlarger;
      }

      function sum(array) {
        let total = 0;
        for (let i = 0; i < array.length; i++) {
          let curentNumber = array[i];
          total = total + curentNumber;
        }
        return total;
      }

      function getArrayAverage(array) {
        let total = sum(array);
        let average = total / array.length;
        return average;
      }

      function uniqueItems(item) {
        let result = [];
        for (let i = 0; i < item.length; i++) {
          let currentItem = item[i];
          // not clear
          if (result.includes(currentItem) === false) {
            result.push(currentItem);
          }
        }
        return result;
      }

      function reverse(item) {
        let result = [];
        for (let i = item.length - 1; i >= 0; i--) {
          let curentNumber = item[i];
          result.push(curentNumber);
        }
        return result;
      }

      function reverseSentence(sentence) {
        let result = '';
        for (let i = sentence.length - 1; i >= 0; i--) {
          result = result + sentence[i];
        }
        return result;
      }

      function uniqueInOrder(items) {
        let result = [];
        for (let i = 0; i < items.length; i++) {
          let currentItem = items[i];
          let nextItem = items[i + 1];
          if (currentItem !== nextItem) {
            result.push(items[i]);
          }
        }
        return result;
      }

      function addFromOneUntil(number) {
        if (number < 1) {
          return number;
        }
        if (typeof number !== 'number') {
          return false;
        }
        let result = 0;
        for (let i = 0; i <= number; i++) {
          result = result + i;
        }
        return result;
      }

      function countCharacters(character, sentence) {
        if (character.length > 1) {
          return false;
        }

        let result = 0;

        for (let i = 0; i < sentence.length; i++) {
          let currentCharacter = sentence[i];

          if (currentCharacter === character) {
            result = result + 1;
          }
        }

        return result;
      }
    </script>
