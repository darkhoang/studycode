<html>
  <head>
    <title>Pratice</title>
    <style>
      body {
        margin: 100px;
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="containt">
        <div>
          <input class="button-input" />
        </div>
        <div>
          <button class="button-btn">(</button>
          <button class="button-btn">)</button>
          <button class="button-btn">DEL</button>
          <button class="button-btn">AC</button>
        </div>
        <div>
          <button class="button-btn">7</button>
          <button class="button-btn">8</button>
          <button class="button-btn">9</button>
          <button class="button-btn">/</button>
        </div>
        <div>
          <button class="button-btn">4</button>
          <button class="button-btn">5</button>
          <button class="button-btn">6</button>
          <button class="button-btn">*</button>
        </div>
        <div>
          <button class="button-btn">1</button>
          <button class="button-btn">2</button>
          <button class="button-btn">3</button>
          <button class="button-btn">-</button>
        </div>
        <div>
          <button class="button-btn">0</button>
          <button class="button-btn">.</button>
          <button class="button-btn">=</button>
          <button class="button-btn">+</button>
        </div>
      </div>
    </div>
    <script>
      let input = document.querySelector('.button-input');
      let button = document.querySelectorAll('.button-btn');
      let clearInput = function () {
        input.value = '';
      };
      let deleteLastInput = function () {
        input.value = input.value.slice(0, -1);
      };
      let calculateResult = function () {
        let inputValue = input.value;
        let result = '';

        try {
          result = eval(inputValue);
        } catch (e) {}

        input.value = result;
      };

      let onCalculatorButtonClick = function (event) {
        let action = event.currentTarget.textContent;

        if (action === 'AC') {
          clearInput();
        } else if (action === 'DEL') {
          deleteLastInput();
        } else if (action === '=') {
          calculateResult();
        } else {
          let inputValue = input.value;
          let newValue = inputValue + action;

          input.value = newValue;
        }
      };

      for (let i = 0; i < button.length; i++) {
        let currentButton = button[i];

        currentButton.addEventListener('click', onCalculatorButtonClick);
      }
    </script>
  </body>
</html>
