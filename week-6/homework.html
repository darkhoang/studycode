  <body>
    <script>
      function introduceMySelf(name, age) {
        return `I am ${name}! I am ${age} years old!`;
      }
      const intro = introduceMySelf('Hoang', 30);
      console.log(intro);

      //function 2 I don't understand why aguement diffent so it true
      function getSentenceLength(sentence) {
        const sentencelength = sentence.length;
        return `${sentence} has ${sentencelength} characters!`;
      }
      const sentence1 = 'Hello, my name is';
      const length = getSentenceLength(sentence1);
      console.log(length);

      //function 3
      function total(x, y) {
        return x + y;
      }
      const a = total(8, 3);
      console.log(a);

      //function 4
      function minus(x, y) {
        return x - y;
      }
      const b = minus(5, 10);
      console.log(b);

      //function 5
      function divide(x, y) {
        return x / y;
      }
      const c = divide(10, 5);
      console.log(c);

      //function 6
      function multiply(x, y) {
        return x * y;
      }
      const d = multiply(10, 20);

      //function 7
      function getAverage(x, y) {
        return (x + y) / 2;
      }
      const e = getAverage(5, 10);
      console.log(e);

      //function 8
      function checkExamResult(score) {
        if (score >= 50) {
          return 'Pass';
        } else {
          return 'Fail';
        }
      }
      const check = checkExamResult(51);
      console.log(check);

      //function 9
      function getGrade(score) {
        if (score >= 90) {
          return 'A';
        } else if (score >= 80 && score < 90) {
          return 'B';
        } else if (score >= 70 && score < 80) {
          return 'C';
        } else if (score >= 60 && score < 70) {
          return 'D';
        } else if (score >= 50 && score < 60) {
          return 'E';
        } else {
          return 'F';
        }
      }
      const score1 = getGrade(49);
      console.log(score1);

      //function10
      function printNumbers(score) {
        for (let i = 0; i <= score; i++) {
          console.log(i);
        }
      }
      printNumbers(10);

      //function11
      function printNames(name) {
        name.forEach((name) => {
          console.log(name);
        });
      }
      const namesArray = ['Henry', 'Naomi', 'Sarah'];
      printNames(namesArray);

      //function12
      function printFavouriteGames(games) {
        games.forEach((game, number) => {
          console.log(`${number + 1}. I love ${game}!`);
        });
      }
      const gameArray = ['Roblox', 'Zelda', 'Alone in the dark'];
      printFavouriteGames(gameArray);

      //function13
      function findAnimalIndex(animals, animalName) {
        const index = animals.indexOf(animalName);
        if (index !== -1) {
          return index;
        } else {
          return 'Not found';
        }
      }
      const animalsArray = ['Elephant', 'Lion', 'Eagle'];

      console.log(findAnimalIndex(animalsArray, 'Lion'));
      console.log(findAnimalIndex(animalsArray, 'Ant'));

      //function14
      function getNumbersLargerThanTen(numbers) {
        return numbers.filter((numbers) => numbers > 10);
      }
      const numberlager = [5, 12, 8, 15, 3];
      const result = getNumbersLargerThanTen(numberlager);
      console.log(result);

      //function15
      function sum(number) {
        return number.reduce((acc, curr) => acc + curr, 0);
      }
      const sumArray = [1, 3, 5];
      console.log(sum(sumArray));

      //function16
      function getArrayAverage(number) {
        const sum = number.reduce((a, b) => a + b, 0);
        const count = number.length;
        return sum / count;
      }
      const Array = [1, 3, 5, 7];
      console.log(getArrayAverage(Array));

      //function17
      function multiplicationTable(number) {
        for (let i = 1; i <= 10; i++) {
          console.log(`${number} x ${i} = ${number * i}`);
        }
      }
      multiplicationTable(5);
